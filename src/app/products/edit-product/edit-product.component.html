<i *ngIf="!allowEditing">Você não tem permissão para alterar este produto</i>
<div *ngIf="allowEditing">
  <div class="form-group">
    <label for="name">Nome do Produto</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="productName"
    />
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" [(ngModel)]="productStatus">
      <option value="disponível">Disponível</option>
      <option value="indisponível">Indisponível</option>
    </select>
  </div>
  <button class="btn btn-sm btn-success my-2" (click)="onUpdateProduct()">
    Atualizar Produto
  </button>
</div>
